    <div id='map' style="height: 100vh; width: 100%;"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1Ijoib2xmaW5ueXR3b3RpbWUiLCJhIjoiY2p0YnAybGVwMG8zeDQzcDdhaWN6dHBzYiJ9.cooh7deSYjLvZtIHCA06PA';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-121.102323, 47.286711],
        zoom: 10.15
      });
      map.on('load', function () {
        // Add a layer showing the places.
        map.addLayer({
          "id": "places",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": {
              "type": "FeatureCollection",
              "features": [{
                "type": "Feature",
                "properties": {
                  "description": "<p><a href=\"index.html\" target=\"_blank\" title=\"Opens in a new window\">Timber Cove</a><br><hr>Where the Property Resides</p>",
                  "icon": "star"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-121.102323, 47.286711]
                }
              }, {
                "type": "Feature",
                "properties": {
                  "description": "<p><a href=\"http://www.mtpleasantdc.com/makeitmtpleasant\" target=\"_blank\" title=\"Opens in a new window\">Cascade Playtime</a><br>Motorsports and mountain activities rental shop. </p>",
                  "icon": "snowmobile"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-121.074068, 47.273818]
                }
              }, {
                "type": "Feature",
                "properties": {
                  "description": "<p><a href=\"http://www.mtpleasantdc.com/makeitmtpleasant\" target=\"_blank\" title=\"Opens in a new window\">Hex Mountain Hiking Trail</a><br>Touted as the worlds best snowshoeing trail, this is a great year round hike that is great for snowmobiling, cross country skiing or maybe just a leisurely walk.  </p>",
                  "icon": "bicycle"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-121.097482, 47.292557]
                }
              }, {
                "type": "Feature",
                "properties": {
                  "description": "<p><a href=\"http://www.mtpleasantdc.com/makeitmtpleasant\" target=\"_blank\" title=\"Opens in a new window\">Village Pizza</a><br>This pizza place is known as one the best restaurants in the area, serving fresh hot pizza all day. </p>",
                  "icon": "restaurant"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-120.989050, 47.225786],
                }
              }, {
                "type": "Feature",
                "properties": {
                  "description": "<strong>The Brick Bar and Restaurant</strong><p>This bar has been in Roslyn since the 1800s, the saloon also features live performances from a range of artists.<a href=\"http://www.bricksaloon.com/\" target=\"_blank\" title=\"Opens in a new window\"></p>",
                  "icon": "bar"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-120.992586, 47.222930]
                }
              }, {
                "type": "Feature",
                "properties": {
                  "description": "<p><a href=\"http://www.mtpleasantdc.com/makeitmtpleasant\" target=\"_blank\" title=\"Opens in a new window\">The Cottage Cafe</a><br>The Cottage Cafe is a local (mainly) breakfast diner where you can get great pancakes all day and dinner if you choose. </p>",
                  "icon": "restaurant"
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [-120.919258, 47.192930],
                }
              }]
            }
          },
          "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
          }
        });
        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var description = e.features[0].properties.description;
          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });
        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function () {
          map.getCanvas().style.cursor = 'pointer';
        });
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function () {
          map.getCanvas().style.cursor = '';
        });
      });
    </script>
